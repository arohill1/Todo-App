<!DOCTYPE html> 
<!--this is a comment , we use short cut CTRL + / to add a comment--> 
<!-- this tells the browser about the type of document to expect -->
<html>
    <head>
        <!-- meta tag just provides info about the data not exactly the data, it tells about character set ,description, author , keyword etc -->
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>To Do List App</title>
        <!-- Link tag defines the relationship between the current document and an external resource -->
         <!-- these are mostly used to link external style sheets such as css or sass files -->
         <!-- here we are linking stylesheet named style.css with this html document by using link -->
         <link rel="stylesheet" href="style.css">

    </head>
<body>
<!-- shortcut to create div class is - add . then type name of the div press tab -->
 <div class="container">
    <div class="todo-app">
            <h2>To Do List<img src="Images/logo.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="add your task here">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li> -->
                <!-- to create multiple lists here we dp li*n where n is the number of times you need the list or item -->
            </ul>

            
    </div>
 </div>
 <script src="script.js"></script>
</body>


</html>
